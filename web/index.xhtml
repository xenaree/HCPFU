<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>HCP File Uploader</title>
    </h:head>
    <h:body>
        <h1>HANA Cloud Platform File Uploader</h1>
        <h:form enctype="multipart/form-data">
            Select the file to upload:<h:inputFile value="#{demoBean.file}"/><br/>
            Specify the destination path:<h:inputText value="#{demoBean.destination}"/><br/>
            <h:commandButton value="Upload to Cloud" action="#{demoBean.upload()}"/>
            
        </h:form>
    </h:body>
</html>
